{% extends "base.html" %}

{% block content %}
<form method="post">
	<label>
		<div>Title</div>
		<input type="text" name="title" value={{title}}>
	</label>
	
	<label>
		<div>Enter thoughts here...</div>
		<textarea name="content">{{content}}</textarea>
	</label>
	
	<div class="error">{{error}}</div>
	
	<input type="submit">
</form>

<a href="front">Back to front (this will discard any changes)</a>
{% endblock %}
